version: '3.9'

services:
  db:
    image: postgres:16
    container_name: postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_pw
      POSTGRES_DB: appdb
      TZ: Asia/Bangkok
    ports:
      - '5432:5432' # เปิดให้ host ต่อได้ผ่าน localhost:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d appdb']
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
